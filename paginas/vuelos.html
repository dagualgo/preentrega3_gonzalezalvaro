      <div class="row h-100 p-0 mx-0">

                  class="img-fluid blk_img_logo_H"

                />
              </div>
              <button
                class="navbar-toggler"
                type="button"

                  <li class="nav-item">

                      class="nav-link active color_enlace"
                      aria-current="page"

                    <a
                      class="nav-link active color_enlace"

                  <li class="nav-item">

                  <li class="nav-item">

                </ul>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"

                    Buscar

    <main class="main_vuelos container-fluid">
        <div class="row h-100">
          <section class="col-sm-12 col-md-6 d-block d-flex flex-column  d-flex justify-content-center">
              <h2 class="d-flex justify-content-center mb-0">Vuelos - Ingrese los datos</h2>
              <div class="container-fluid">
                <form action="#">
                  <div class="form-group color_fuente">
                    <div class="mb-3 color_fuente">
                      <label for="name">Nombre:</label>
                      <input
                        type="text"
                        class="form-control border_color color_fuente"
                        id="name"
                        placeholder="Ingrese su mombre"
                        name="name"
                        required
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="partida">Partida:</label>
                      <input
                        type="text"
                        class="form-control border_color"
                        id="partida"
                        placeholder="Ingrese lugar de partida"
                        name="partida"
                        required
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="arribo">Destino:</label>
                      <input
                        type="text"
                        class="form-control border_color"
                        id="destino"
                        placeholder="Ingrese lugar de destino"
                        name="partida"
                        required
                      />
                    </div>
  
                    <div class="mb-3">
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        class="form-control border_color"
                        id="email"
                        placeholder="Ingrese su mail"
                        name="email"
                        required
                      />
                    </div>
  
                    <div class="row d-flex justify-content-between">
                      <div class="col-sm-12 col-lg-6 mb-3">
                        <label for="fnac">Fecha de Partida</label>
                        <input
                          type="date"
                          class="form-control border_color"
                          id="fpartida"
                          placeholder="Fecha de Partida"
                          name="fecha_part"
                          required
                        />
                      </div>
  
                      <div class="col-sm-12 col-lg-6 mb-3">
                        <label for="fnac">Fecha de Arribo</label>
                        <input
                          type="date"
                          class="form-control border_color"
                          id="farribo"
                          placeholder="Fecha de Arribo"
                          name="fecha_arribo"
                          required
                        />
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-between">
                      <div class="mb-3">
                        <label for="adultos">Adultos</label>
                        <select
                          name="adultos"
                          id="adultos"
                          class="form-control border_color as"
                        >
                          <option value="1">Uno</option>
                          <option value="2">Dos</option>
                          <option value="3">Tres</option>
                          <option value="4">Cuatro</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="menores">Menores</label>
                        <select
                          name="ninos"
                          id="ninos"
                          class="form-control border_color"
                        >
                          <option value="1">Uno</option>
                          <option value="2">Dos</option>
                          <option value="3">Tres</option>
                          <option value="4">Cuatro</option>
                        </select>
                      </div>
                    </div>
  
                    <div>
                      <fieldset>
                        <input
                          id="buscar"
                          type="submit"
                          value="Buscar"
                          class="form-control btn_color border_color mb-3"
                        />
                        <input
                          id="reset"
                          type="reset"
                          value="RESET"
                          class="form-control border_color btn_reset  mb-3"
                        />
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>            
          </section>
  
          <section
            class="col-sm-12 col-md-6 d-block d-flex flex-column d-flex justify-content-center"
          >
      
              <h2 class="d-flex justify-content-center">Plan de Vuelos</h2>
              <div id="carouselExample" class="carousel slide mb-3">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="../assets/images/plan_de_vuelos/plandevuelos1-recut_resultado.webp"
                      class="d-block w-100 img-fluid"
                      alt="planvuelos"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../assets/images/plan_de_vuelos/plandevuelos2-recut_resultado.webp"
                      class="d-block w-100 img-fluid"
                      alt="planvuelos"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../assets/images/plan_de_vuelos/plandevuelos3-recut_resultado.webp"
                      class="d-block w-100 img-fluid"
                      alt="planvuelos"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only text-white bg-dark">Anterior</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only text-white bg-dark">Siguiente</span>
                </button>
              </div>
          </section>
        </div>
      </main>
